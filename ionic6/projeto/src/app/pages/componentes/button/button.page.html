<ion-header>
  <ion-toolbar color="primary">

    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ion-title>Ion-Button</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <!--Block-->
  <ion-button expand="block">Block</ion-button> <br>
  <ion-button expand="block" fill="outline">Block + Outline</ion-button> <br>

  <!--Sizes-->
  <ion-button size="small">Small</ion-button> <br>
  <ion-button>Defaut</ion-button> <br>
  <ion-button size="large">Large</ion-button> <br>

  <!--Full -->
  <ion-button expand="full" fill="outline">Full + Outline</ion-button> <br>
  <ion-button expand="full">Full</ion-button> <br>

  <!--Round-->
  <ion-button shape="round">Round</ion-button> <br>
  <ion-button expand="full" fill="outline">Full + Outline</ion-button> <br>

  <!--Icon-->
  <ion-button>
    <ion-icon slot="start" name="star"></ion-icon>
    Left Icon
  </ion-button>

  <ion-button>
    <ion-icon slot="end" name="star"></ion-icon>
    Right Icon
  </ion-button>

  <ion-button>
    <ion-icon slot="icon-only" name="star"></ion-icon>
    Left Icon
  </ion-button>

  <ion-button (click)="enviar()">botao com evento click</ion-button>
</ion-content>
