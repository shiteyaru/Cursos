<ion-header>
  <ion-toolbar color="primary">

    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ion-title>Tags</ion-title>
  </ion-toolbar>
</ion-header>



<ion-content mode="ios">

  <!--Badge-->
  <h3>Badge</h3>
  <ion-list>
    <ion-item>
      <ion-label>Followers</ion-label>
      <ion-badge color="primary">22k</ion-badge>
    </ion-item>
  </ion-list>

  <!--Checkbox-->
  <h3>Checkbox</h3>
  <ion-checkbox color="secondary" mode="ios"></ion-checkbox>

  <!--Chips-->
  <h3>Chips</h3>
  <ion-chip>Default</ion-chip>
  <ion-chip disabled="true">Disabled</ion-chip>
  <ion-chip outline="true">Outline</ion-chip>

  <!--List-->
  <h3>List</h3>
  <ion-list>
    <ion-item> Item 1</ion-item>
    <ion-item>
      <ion-label>Item 2</ion-label>
    </ion-item>
  </ion-list>

  <!--List Sliding-->
  <h3>List Sliding</h3>
  <ion-list>
    <ion-item-sliding>
      <ion-item>
        <ion-label>Item X</ion-label>
      </ion-item>

    <ion-item-options side="end">
      <ion-item-option>Unread</ion-item-option>
    </ion-item-options>
    </ion-item-sliding>

    <ion-item-sliding>
      <ion-item>
        <ion-label>ITEM Y</ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option>Unread</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <!--Progress Bar-->
  <h3>Progress Bar</h3>
  <ion-progress-bar value="progress"></ion-progress-bar>

</ion-content>
